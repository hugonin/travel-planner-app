<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal App</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app" class="wrapper">
    <h1>Weather Journal App</h1>
    <main>
      <section class="left-col">
        <h2>Journal Setup</h2>
        <form action="/" method="post">
          <label for="city">Enter a city</label>
          <input type="text" id="city" name="cityName" placeholder="Enter a city here">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" name="textContent" placeholder="Enter your feelings here" rows="9"
            cols="50"></textarea>
          <button type="submit" id="generate" class="cta">Go</button>
        </form>

      </section>

      <section class="right-col">
        <p><strong>Most Recent Entry:</strong></p>
        <div id="results">


        </div>

      </section>
    </main>
    <footer>
      <div class="footer-main">
        <p class="footer-fineprint">&copy; <span id="year"></span> | Made with <span aria-label="love"
            role="image">&#128150;</span> by Hugonin</p>
      </div>
    </footer>
  </div>

  <!-- Script -->
  <script src="app.js" type="text/javascript"></script>

</body>


</html>
